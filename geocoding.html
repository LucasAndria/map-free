<!DOCTYPE html>

    <link rel="stylesheet" href="./examples/autocomplete/autocomplete.css " />
    <link rel="stylesheet" href="./ressources/leaflet/leaflet.css" />
    <script src="./examples/geocoding/index.js" type="module" defer></script>
